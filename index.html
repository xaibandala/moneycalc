<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Money Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- âœ… Navbar with dropdown + theme toggle -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ’° Money Tools by Xai</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="featureDropdown" role="button" data-bs-toggle="dropdown">
              Tools
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item active" href="index.html">Percentage Identifier</a></li>
              <li><a class="dropdown-item" href="basic-calculator.html">Basic Calculator</a></li>
            </ul>
          </li>
          <!-- ðŸŒ™ Theme Switch -->
          <li class="nav-item ms-3">
            <div class="form-check form-switch text-white">
              <input class="form-check-input" type="checkbox" id="themeSwitch">
              <label class="form-check-label" for="themeSwitch">Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ§® Percentage Identifier Tool -->
  <div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
      <h2 class="text-center text-primary mb-4">ðŸ§® Percentage Calculator</h2>

      <form id="percentageForm">
        <div class="mb-3">
          <label class="form-label">Enter Amount (â‚±):</label>
          <input type="number" step="0.01" class="form-control" id="amount" placeholder="e.g. 1000" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Percentage (%):</label>
          <input type="number" step="0.01" class="form-control" id="percent" placeholder="e.g. 10" required>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="calculatePercent()">Calculate</button>
      </form>

      <div id="result" class="mt-4" style="display: none;">
        <div class="alert alert-info text-center">
          <strong id="output"></strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ’¡ Theme Script -->
  <script>
    const html = document.documentElement;
    const switchInput = document.getElementById("themeSwitch");

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      html.setAttribute("data-bs-theme", savedTheme);
      switchInput.checked = savedTheme === "dark";
    }

    // Listen for toggle
    switchInput.addEventListener("change", () => {
      const newTheme = switchInput.checked ? "dark" : "light";
      html.setAttribute("data-bs-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>

  <!-- ðŸ§® Percentage Calculator Script -->
  <script>
    function calculatePercent() {
      const amount = parseFloat(document.getElementById("amount").value);
      const percent = parseFloat(document.getElementById("percent").value);

      if (isNaN(amount) || isNaN(percent)) {
        alert("Please enter valid numbers.");
        return;
      }

      const result = amount * (percent / 100);
      document.getElementById("output").innerText = `${percent}% of â‚±${amount.toFixed(2)} is â‚±${result.toFixed(2)}`;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
